<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #fff;
        }

        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 14px;
        }

        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.3);
        }

        a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .success-message {
            color: green;
            margin-top: 15px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .info-text {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h1>AI Summary Settings</h1>

    <div class="form-group">
        <label for="api-key">Gemini API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
        <p class="info-text">
            Don't have an API key? Get one from
            <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>.
        </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
        âœ… Settings saved successfully!
    </p>

    <script src="options.js"></script>

</body>

</html>
